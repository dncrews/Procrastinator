<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>Remind.Me</title>
		<link rel="shortcut icon" href="/favicon.ico" />
		<link href="styles/Default.css" type="text/css" rel="stylesheet" />
		<link href="styles/flick/jquery-ui-1.8.20.custom.css" type="text/css" rel="stylesheet" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
		<script src="scripts/general.js" type="text/javascript"></script>
	</head>
	
	<body>
	
	<header>
		<img src="logo.png" alt="the Procrastinator" />
	</header>
	
	<div class="mainContent event">
	<h1>Create Event</h1>
	<form action="/process/createEvent" method="post" id="createEvent">
		<label class="event_title">Event Name
			<input name="title" value="Title" />
		</label>
		<label class="event_descr">Description
			<textarea rows="6" cols="65" name="description">
			</textarea>
		</label>
			<script>
			$(function() {
				$( "#datepicker" ).datepicker({
					numberOfMonths: 3,
					showButtonPanel: true
				});
			});
			</script>
		<label class="event_date">Date
			<input name="date" id="datepicker" />
		</label>
		<label class="event_time" for="hour">Time</label>
		<select class="event_hour" name="hour" id="hour">
			<option value="01">1 am</option>
			<option value="02">2 am</option>
			<option value="03">3 am</option>
			<option value="04">4 am</option>
			<option value="05">5 am</option>
			<option value="06">6 am</option>
			<option value="07">7 am</option>
			<option value="08">8 am</option>
			<option value="09">9 am</option>
			<option value="10">10 am</option>
			<option value="11">11 am</option>
			<option value="12">12 pm</option>
			<option value="13">1 pm</option>
			<option value="14">2 pm</option>
			<option value="15">3 pm</option>
			<option value="16">4 pm</option>
			<option value="17">5 pm</option>
			<option value="18">6 pm</option>
			<option value="19">7 pm</option>
			<option value="20">8 pm</option>
			<option value="21">9 pm</option>
			<option value="22">10 pm</option>
			<option value="23">11 pm</option>
			<option value="24">12 am</option>
		</select>
		<select class="event_min" name="minutes">
			<option value="00">00</option>
			<option value="15">15</option>
			<option value="30">30</option>
			<option value="45">45</option>
		</select>
		<input type="submit" class="btn" value="Create Event" />
		</form>
	</div>
	
	<footer></footer>
	</body>
</html>
